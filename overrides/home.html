{% extends "base.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url(./assets/images/illustration.webp);
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .md-header {
    background: transparent;
    backdrop-filter: blur(10px) brightness(0.9);
  }

  .md-tabs {
    background: none;
  }

  .md-main {
    background: var(--md-default-bg-color)
  }

  .md-main__inner {
    margin: 0;
  }

  /* Hide table of contents and navigation */
  @media screen and (min-width: 60em) {
    .md-sidebar {
      visibility: hidden;
    }
  }

  @-webkit-keyframes mdx-heart {

    0%,
    40%,
    80%,
    to {
      transform: scale(1)
    }

    20%,
    60% {
      transform: scale(1.15)
    }
  }

  @keyframes mdx-heart {

    0%,
    40%,
    80%,
    to {
      transform: scale(1)
    }

    20%,
    60% {
      transform: scale(1.15)
    }
  }

  .md-typeset figure>p+figcaption {
    margin-top: -1.2rem
  }

  .md-typeset .twitter {
    color: #00acee
  }

  .md-typeset .mdx-video {
    width: auto
  }

  .md-typeset .mdx-video__inner {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.138%
  }

  .md-typeset .mdx-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border: none
  }

  .md-typeset .mdx-heart {
    -webkit-animation: mdx-heart 1s infinite;
    animation: mdx-heart 1s infinite
  }

  .md-typeset .mdx-insiders {
    color: #e91e63
  }

  .md-typeset .mdx-switch button {
    cursor: pointer;
    transition: opacity .25s
  }

  .md-typeset .mdx-switch button:focus,
  .md-typeset .mdx-switch button:hover {
    opacity: .75
  }

  .md-typeset .mdx-switch button>code {
    display: block;
    color: var(--md-primary-bg-color);
    background-color: var(--md-primary-fg-color)
  }

  .md-typeset .mdx-columns ol,
  .md-typeset .mdx-columns ul {
    -moz-column-count: 2;
    column-count: 2
  }

  @media screen and (max-width:29.9375em) {

    .md-typeset .mdx-columns ol,
    .md-typeset .mdx-columns ul {
      -moz-columns: initial;
      columns: initial
    }
  }

  .md-typeset .mdx-columns li {
    -moz-column-break-inside: avoid;
    break-inside: avoid
  }

  .md-announce a,
  .md-announce a:focus,
  .md-announce a:hover {
    color: currentColor
  }

  .md-announce strong {
    white-space: nowrap
  }

  .md-announce .twitter {
    margin-left: .2em
  }

  .mdx-container {
    padding-top: 1rem;
  }

  .mdx-hero {
    margin: 0 .8rem;
    color: var(--md-primary-bg-color);
  }

  .mdx-hero h1 {
    margin-bottom: 1rem;
    color: currentColor;
    font-weight: 700
  }

  @media screen and (max-width:29.9375em) {
    .mdx-hero h1 {
      font-size: 1.4rem
    }
  }

  .mdx-hero__content {
    padding: 2rem;
    position: relative;
    border-radius: 2px;
    overflow: hidden;
  }

  .mdx-hero__content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    backdrop-filter: blur(10px) brightness(0.9);
  }

  .mdx-hero__content__avatar {
    border-radius: 50%;
    display: block;
    margin: 0 auto 24px;
    width: 160px;
  }

  @media screen and (min-width:30em) {
    .mdx-hero {
      display: flex;
    }

    .mdx-hero__content {
      max-width: 28rem;
      margin: 3.5rem 0;
    }

    .mdx-hero__image {
      order: 1;
      width: 38rem;
    }
  }

  .mdx-hero .md-button {
    margin-top: .5rem;
    margin-right: .5rem;
    color: var(--md-primary-bg-color)
  }

  .mdx-hero .md-button:focus,
  .mdx-hero .md-button:hover {
    color: var(--md-accent-bg-color);
    background-color: var(--md-accent-fg-color);
    border-color: var(--md-accent-fg-color)
  }

  .mdx-hero .md-button--primary {
    color: var(--md-accent-fg-color);
    background-color: var(--md-primary-bg-color);
    border-color: var(--md-primary-bg-color)
  }

  .md-typeset .mdx-iconsearch {
    position: relative;
    background-color: var(--md-default-bg-color);
    border-radius: .1rem;
    box-shadow: 0 .2rem .5rem rgba(0, 0, 0, .1), 0 .025rem .05rem rgba(0, 0, 0, .1);
    transition: box-shadow 125ms
  }

  .md-typeset .mdx-iconsearch:focus-within,
  .md-typeset .mdx-iconsearch:hover {
    box-shadow: 0 .4rem 1rem rgba(0, 0, 0, .15), 0 .025rem .05rem rgba(0, 0, 0, .15)
  }

  .md-typeset .mdx-iconsearch .md-input {
    background: var(--md-default-bg-color);
    box-shadow: 0 0 .6rem rgba(0, 0, 0, .07)
  }

  [data-md-color-scheme=slate] .md-typeset .mdx-iconsearch .md-input {
    background: var(--md-code-bg-color)
  }

  .md-typeset .mdx-iconsearch-result {
    max-height: 50vh;
    overflow-y: auto;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    touch-action: pan-y;
    scrollbar-width: thin;
    scrollbar-color: var(--md-default-fg-color--lighter) transparent
  }

  .md-typeset .mdx-iconsearch-result::-webkit-scrollbar {
    width: .2rem;
    height: .2rem
  }

  .md-typeset .mdx-iconsearch-result::-webkit-scrollbar-thumb {
    background-color: var(--md-default-fg-color--lighter)
  }

  .md-typeset .mdx-iconsearch-result::-webkit-scrollbar-thumb:hover {
    background-color: var(--md-accent-fg-color)
  }

  .md-typeset .mdx-iconsearch-result__meta {
    position: absolute;
    top: .4rem;
    right: .6rem;
    color: var(--md-default-fg-color--lighter);
    font-size: .64rem
  }

  .md-typeset .mdx-iconsearch-result__list {
    margin: 0;
    padding: 0;
    list-style: none
  }

  .md-typeset .mdx-iconsearch-result__item {
    margin: 0;
    padding: .2rem .6rem;
    border-bottom: .05rem solid var(--md-default-fg-color--lightest)
  }

  .md-typeset .mdx-iconsearch-result__item:last-child {
    border-bottom: none
  }

  .md-typeset .mdx-iconsearch-result__item>* {
    margin-right: .6rem
  }

  .md-typeset .mdx-iconsearch-result__item img {
    width: .9rem;
    height: .9rem
  }

  [data-md-color-scheme=slate] .md-typeset .mdx-iconsearch-result__item img[src*=squidfunk] {
    -webkit-filter: invert(1);
    filter: invert(1)
  }

  .md-typeset .mdx-sponsorship__list {
    margin: 2em 0;
    overflow: auto
  }

  .md-typeset .mdx-sponsorship__item {
    display: block;
    float: left;
    width: 3rem;
    height: 3rem;
    margin: .2rem;
    overflow: hidden;
    border-radius: 100%;
    transform: scale(1);
    transition: color 125ms, transform 125ms
  }

  .md-typeset .mdx-sponsorship__item:focus,
  .md-typeset .mdx-sponsorship__item:hover {
    transform: scale(1.1)
  }

  .md-typeset .mdx-sponsorship__item:focus img,
  .md-typeset .mdx-sponsorship__item:hover img {
    -webkit-filter: grayscale(0);
    filter: grayscale(0)
  }

  .md-typeset .mdx-sponsorship__item--private {
    color: var(--md-default-fg-color--lighter);
    font-weight: 700;
    font-size: 1.2rem;
    line-height: 3rem;
    text-align: center;
    background: var(--md-default-fg-color--lightest)
  }

  .md-typeset .mdx-sponsorship__item img {
    display: block;
    width: 100%;
    height: auto;
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
    transition: -webkit-filter 125ms;
    transition: filter 125ms;
    transition: filter 125ms, -webkit-filter 125ms
  }

  .md-typeset .mdx-sponsorship-button {
    font-weight: 400
  }

  .md-typeset .mdx-sponsorship-count,
  .md-typeset .mdx-sponsorship-total {
    font-weight: 700
  }

  .mdx-gradient {
    background: linear-gradient(transparent, var(--md-default-bg-color));
    width: 100%;
    height: 10rem;
  }

  nav.md-footer__inner {
    display: none;
  }

  .arrow-down {
    fill: white;
    animation-name: bounce;
    animation-timing-function: ease;
    width: 32px;
    height: 32px;
    display: block;
    margin: 0 auto;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes bounce {
    0% {
      transform: translateY(5px);
    }

    50% {
      transform: translateY(-5px);
    }

    100% {
      transform: translateY(5px);
    }
  }
</style>

<!-- Hero for landing page -->
<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">

      <!-- Hero image -->
      <div class="mdx-hero__image">
      </div>

      <!-- Hero content -->
      <div class="mdx-hero__content">
        <img class="mdx-hero__content__avatar" src="./assets/images/thomasp.webp" />
        <h1>Lean Engineering Manager<br /> Mobile/Web Craftsman Dev</h1>
        <p>Former Head of Tribe @ BAM.tech.</p>
        <p>Passionate about solving problems and building a strong team spirit.</p>
        <span class="arrow-down"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M11 4h2v12l5.5-5.5 1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5 11 16V4z"></path>
          </svg></span>
      </div>
    </div>
  </div>
  <div class="mdx-gradient" />
</section>
{% endblock %}
